name: Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Build project
        run: |
          yarn
          yarn test
          yarn build

      - name: GitHub Pages
        # You may pin to the exact commit or the version.
        # uses: crazy-max/ghaction-github-pages@db4476a01402e1a7ce05f41832040eef16d14925
        uses: crazy-max/ghaction-github-pages@v2.5.0
        with:
          # Git branch where assets will be deployed
          target_branch: gh-pages
          # Create incremental commit instead of doing push force
          keep_history: false
          # Allow an empty commit to be created
          allow_empty_commit: true
          # Build directory to deploy
          build_dir: public
          # The committer name and email address
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          # The author name and email address
          # author: # optional
          # Commit message
          # commit_message: # optional
          # Write the given domain name to the CNAME file
          fqdn: patientaider.org
          # Allow Jekyll to build your site
          jekyll: false # optional, default is true
          # If enabled, nothing will be pushed
          dry_run: false # optional, default is false
          # Enable verbose output
          verbose: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
